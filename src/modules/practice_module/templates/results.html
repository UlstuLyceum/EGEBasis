{% extends "base2.html" %}

{% block content %}

        <p>Задание {{ task["number"] }}</p>
        <p>Ваш ответ: {{ task["user_answer"] }}</p>
        <p>Правильный ответ: {{ task["right_answer"] }}</p>
        <hr>
    {% endfor %}
    <p><b>Всего правильно {{ right }} из {{ all }}</b></p>
{% endblock %}
