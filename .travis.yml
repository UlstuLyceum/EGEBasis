language: python
cache: pip

python: "3.7"

install:
  - pip install -r requirements.txt

script:
  - black -q --check src
  - isort -rc src
  - pylint -E src

after_success:
  - pylint src

deploy:
  - provider: heroku
    api_key: $HEROKU_API_KEY
    app: $HEROKY_PROD
    on:
      branch: master
